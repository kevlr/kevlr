<header class="l-header">
  <div class="l-header__container l-container">
    <div class="l-header__logo">
      <h1 class="l-header__title">
        <a class="l-header__link" href="/">Kevlr</a>
      </h1>
    </div>
    <nav class="l-header__nav">
      <ul class="l-header__list">
        <li class="l-header__item">
          <a class="l-header__link{% if page.url contains 'settings' %} l-header__link--active{% endif %}" href="/settings">Settings</a>
        </li>
        <li class="l-header__item">
          <a class="l-header__link{% if page.url contains 'components' %} l-header__link--active{% endif %}" href="/components">Components</a>
        </li>
        <li class="l-header__item">
          <a class="l-header__link{% if page.url contains 'test-drive' %} l-header__link--active{% endif %}" href="/test-drive">Test Drive</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
