<div id="{{ include.component.slug }}">
	<h2 class="o-title u-text-large u-margin-bottom-0-5x">{{ include.component.title }}</h2>
	{{ include.component.description|markdownify }}
	<div class="c-component">
		<div class="c-component__preview">
			{{ include.component.content }}
		</div>
		<div class="c-component__code">
			{% highlight html %}{{ include.component.content }}{% endhighlight %}
		</div>
	</div>
</div>
